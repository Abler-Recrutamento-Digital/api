openapi: 3.0.0
info:
  title: Abler API
  description: "# Abler API\n\nEsse é uma API pública para que os nossos clientes possam\nrealizar integrações com seus sistemas.\n\n## Recursos\n\n- **Clientes**\n  - Buscar clientes\n- **Vagas**\n  - Bucas vagas\n  - Buscas candidatos\n- **Webhook Subscriptions**\n  - Buscar subscriptions\n  - Cadastrar subscriptions\n  - Atualizar subscriptions\n  - Deletar subscriptions\n\n## Autenticação\n\n- Envie o header **Authorization** com o Bearer {JWT} para a autenticação.\n\n## Limite de requisições\n\n|Tipo de acesso   \t| Limite   \t     |Intervalo    |\n|---\t              |---\t           |---\t         |\n|IP   \t            | 10 requisições | 10 segundos |\n\n"
  version: 1.0.0
servers:
  - url: https://empresa.abler.com.br/api/public/v1
tags:
  - name: Clientes
    description: Rotas relacionadas aos clientes de sua empresa
  - name: Vagas
    description: Rotas relacionadas as vagas de sua empresa
  - name: Webhook Subscriptions
    description: Rotas relacionadas aos webhooks subscriptions
paths:
  /customers:
    get:
      tags:
        - Clientes
      summary: Buscar
      description: Busca de clientes
      security:
        - BearerToken: []
      parameters:
        - in: query
          name: include
          description: >-
            Quando um relacionamento precisar estar presente no dado serializado
            do cliente, apenas inclua usando esse parâmetro. Envie o `include`
            separado por vírgula para retornar mais que um. Exemplo:
            `empresa.abler.com.br/api/public/v1/customers?include=address,customer_analysts`
          schema:
            type: string
            enum:
              - address
              - customer_analysts
              - vacancies
              - customer_contacts
      responses:
        '200':
          description: successful operation
          headers:
            Authorization:
              schema:
                type: string
              description: Bearer JWT
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/customers'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
  /customers/{id}:
    get:
      tags:
        - Clientes
      summary: Buscar pelo id
      description: Busca de clientes pelo id
      security:
        - BearerToken: []
      parameters:
        - in: query
          name: include
          description: >-
            Quando um relacionamento precisar estar presente no dado serializado
            do cliente, apenas inclua usando esse parâmetro. Envie o `include`
            separado por vírgula para retornar mais que um. Exemplo:
            `empresa.abler.com.br/api/public/v1/customers?include=address,customer_analysts`
          schema:
            type: string
            enum:
              - address
              - customer_analysts
              - vacancies
              - customer_contacts
      responses:
        '200':
          description: successful operation
          headers:
            Authorization:
              schema:
                type: string
              description: Bearer JWT
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/customer'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
        '404':
          description: NotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
  /vacancies:
    get:
      tags:
        - Vagas
      summary: Buscar
      description: Busca de vagas
      security:
        - BearerToken: []
      parameters:
        - in: query
          name: q
          description: Busca por query string
          schema:
            type: string
        - in: query
          name: created_at_from
          description: Busca data de criação da vaga
          schema:
            type: string
            format: DD/MM/YYYY
        - in: query
          name: created_at_to
          description: Busca data de criação da vaga
          schema:
            type: string
            format: DD/MM/YYYY
        - in: query
          name: forward_at_from
          description: Busca data de encaminhamento da vaga
          schema:
            type: string
            format: DD/MM/YYYY
        - in: query
          name: forward_at_to
          description: Busca data de encaminhamento da vaga
          schema:
            type: string
            format: DD/MM/YYYY
        - in: query
          name: finished_at_from
          description: Busca data de fechamento da vaga
          schema:
            type: string
            format: DD/MM/YYYY
        - in: query
          name: finished_at_to
          description: Busca data de fechamento da vaga
          schema:
            type: string
            format: DD/MM/YYYY
        - in: query
          name: include
          description: >-
            Quando um relacionamento precisar estar presente no dado serializado
            do cliente, apenas inclua usando esse parâmetro. Envie o `include`
            separado por vírgula para retornar mais que um. Exemplo:
            `empresa.abler.com.br/api/public/v1/vacancies?include=address,team`
          schema:
            type: string
            enum:
              - pipeline
              - address
              - team
              - area_of_formation
              - level_of_interest
              - area_of_interests
              - area_of_interests.occupation_areas
              - skills
              - vacancies_benefits
              - vacancies_benefits.benefit
              - vacancies_languages
              - vacancies_languages.language
              - complementary_formations
      responses:
        '200':
          description: successful operation
          headers:
            Authorization:
              schema:
                type: string
              description: Bearer JWT
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/vacancies'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
  /vacancies/{id}:
    get:
      tags:
        - Vagas
      summary: Buscar pelo id
      description: Busca de vaga pelo id
      security:
        - BearerToken: []
      parameters:
        - in: path
          name: id
          description: Vacancy id
          required: true
          schema:
            type: integer
        - in: query
          name: include
          description: >-
            Quando um relacionamento precisar estar presente no dado serializado
            do cliente, apenas inclua usando esse parâmetro. Envie o `include`
            separado por vírgula para retornar mais que um. Exemplo:
            `empresa.abler.com.br/api/public/v1/vacancies?include=address,team`
          schema:
            type: string
            enum:
              - pipeline
              - address
              - team
              - area_of_formation
              - level_of_interest
              - area_of_interests
              - area_of_interests.occupation_areas
              - skills
              - vacancies_benefits
              - vacancies_benefits.benefit
              - vacancies_languages
              - vacancies_languages.language
              - complementary_formations
      responses:
        '200':
          description: successful operation
          headers:
            Authorization:
              schema:
                type: string
              description: Bearer JWT
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/vacancy'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
        '404':
          description: NotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
  /vacancies/{id}/candidates:
    get:
      tags:
        - Vagas
      summary: Buscar candidato
      description: Busca candidato da vaga pelo id
      security:
        - BearerToken: []
      parameters:
        - in: path
          name: id
          description: ID da vaga
          required: true
          schema:
            type: integer
        - in: path
          name: candidate_id
          description: ID do candidato
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          headers:
            Authorization:
              schema:
                type: string
              description: Bearer JWT
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/candidate'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
  /vacancies/{id}/candidates/{candidate_id}:
    get:
      tags:
        - Vagas
      summary: Buscar candidatos
      description: Busca candidatos da vaga
      security:
        - BearerToken: []
      parameters:
        - in: path
          name: id
          description: ID da vaga
          required: true
          schema:
            type: integer
        - in: path
          name: candidate_id
          description: ID do candidato
          required: true
          schema:
            type: integer
        - in: query
          name: name
          description: Filtrar os candidatos pelo nome
          schema:
            type: string
        - in: query
          name: email
          description: Filtrar os candidatos pelo e-mail
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          headers:
            Authorization:
              schema:
                type: string
              description: Bearer JWT
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/candidates'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
  /subscriptions:
    get:
      tags:
        - Webhook Subscriptions
      summary: Buscar
      description: Busca de subscriptions
      security:
        - BearerToken: []
      responses:
        '200':
          description: successful operation
          headers:
            Authorization:
              schema:
                type: string
              description: Bearer JWT
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/webhook_subscriptions'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
    post:
      tags:
        - Webhook Subscriptions
      summary: Cadastrar
      description: Cadastrar webhook subscription
      security:
        - BearerToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                webhook_subscription:
                  type: object
                  properties:
                    event:
                      type: string
                      description: Evento
                      required: true
                      example: vacancy_created
                      enum:
                        - vacancy_created
                        - vacancy_updated
                        - vacancy_deleted
                        - candidature_created
                        - candidature_updated
                        - candidature_disqualified
                        - candidature_requalified
                        - candidate_hired
                    url:
                      type: string
                      required: true
                      example: https://webhook.com.br
                      description: URL do webhook
      responses:
        '200':
          description: successful operation
          headers:
            Authorization:
              schema:
                type: string
              description: Bearer JWT
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/webhook_subscription'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
  /subscriptions/{id}:
    get:
      tags:
        - Webhook Subscriptions
      summary: Buscar pelo id
      description: Busca de subscription pelo id
      security:
        - BearerToken: []
      parameters:
        - in: path
          name: id
          description: Webhook Subscription id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          headers:
            Authorization:
              schema:
                type: string
              description: Bearer JWT
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/webhook_subscription'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
        '404':
          description: NotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
    patch:
      tags:
        - Webhook Subscriptions
      summary: Atualizar pelo id
      description: Atualização de subscription pelo id
      security:
        - BearerToken: []
      parameters:
        - in: path
          name: id
          description: Webhook Subscription id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                webhook_subscription:
                  type: object
                  properties:
                    event:
                      type: string
                      description: Evento
                      required: false
                      example: vacancy_created
                      enum:
                        - vacancy_created
                        - vacancy_updated
                        - vacancy_deleted
                        - candidature_created
                        - candidature_updated
                        - candidature_disqualified
                        - candidature_requalified
                        - candidate_hired
                    url:
                      type: string
                      required: false
                      example: https://webhook.com.br
                      description: URL do webhook
      responses:
        '200':
          description: successful operation
          headers:
            Authorization:
              schema:
                type: string
              description: Bearer JWT
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/webhook_subscription'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
        '404':
          description: NotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
    delete:
      tags:
        - Webhook Subscriptions
      summary: Deletar pelo id
      description: Deletar subscription pelo id
      security:
        - BearerToken: []
      parameters:
        - in: path
          name: id
          description: Webhook Subscription id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          headers:
            Authorization:
              schema:
                type: string
              description: Bearer JWT
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/webhook_subscription'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
        '404':
          description: NotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api'
