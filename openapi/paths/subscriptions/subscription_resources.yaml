get:
  tags:
    - Webhook Subscriptions
  summary: Buscar pelo id
  description: Busca de subscription pelo id
  security:
    - BearerToken: []
  parameters:
    - in: path
      name: id
      description: Subscription id
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: successful operation
      headers:
        Authorization:
          schema:
            type: string
          description: Bearer JWT
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/subscription/subscription.yaml"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/api.yaml"
    '404':
      description: NotFound
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/api.yaml"
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/api.yaml"
patch:
  tags:
    - Webhook Subscriptions
  summary: Atualizar pelo id
  description: Atualização de subscription pelo id
  security:
    - BearerToken: []
  parameters:
    - in: path
      name: id
      description: Subscription id
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            webhook_subscription:
              type: object
              properties:
                event:
                  type: string
                  description: Evento
                  required: false
                  example: vacancy_created
                  enum:
                    - vacancy_created
                    - vacancy_updated
                    - vacancy_deleted
                    - candidature_created
                    - candidature_updated
                    - candidature_disqualified
                    - candidature_requalified
                    - candidate_hired
                url:
                  type: string
                  required: false
                  example: https://webhook.com.br
                  description: URL do webhook
  responses:
    '200':
      description: successful operation
      headers:
        Authorization:
          schema:
            type: string
          description: Bearer JWT
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/subscription/subscription.yaml"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/api.yaml"
    '404':
      description: NotFound
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/api.yaml"
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/api.yaml"
