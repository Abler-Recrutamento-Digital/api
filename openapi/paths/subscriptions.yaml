get:
  tags:
    - Webhook Subscriptions
  summary: Buscar
  description: Busca de subscriptions
  security:
    - BearerToken: []
  responses:
    '200':
      description: successful operation
      headers:
        Authorization:
          schema:
            type: string
          description: Bearer JWT
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Subscription.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ApiResponse.yaml
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ApiResponse.yaml
