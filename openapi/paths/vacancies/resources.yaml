get:
  tags:
    - Vagas
  summary: Buscar pelo id
  description: Busca de vaga pelo id
  security:
    - BearerToken: []
  parameters:
    - in: path
      name: id
      description: Vacancy id
      required: true
      schema:
        type: integer
    - in: query
      name: include
      description:
        "Quando um relacionamento precisar estar presente no dado serializado do
        cliente, apenas inclua usando esse parâmetro. Envie o `include` separado
        por vírgula para retornar mais que um. Exemplo:
        `api.abler.com.br/v1/vacancies?include=address,team`"
      schema:
        type: string
        enum:
          - pipeline
          - address
          - team
          - area_of_formation
          - level_of_interest
          - area_of_interests
          - area_of_interests.occupation_areas
          - skills
          - vacancies_benefits
          - vacancies_benefits.benefit
          - vacancies_languages
          - vacancies_languages.language
          - complementary_formations
          - approvers
          - analysts
  responses:
    '200':
      description: successful operation
      headers:
        Authorization:
          schema:
            type: string
          description: Bearer JWT
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/vacancy/vacancy.yaml"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/api.yaml"
    '404':
      description: NotFound
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/api.yaml"
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/api.yaml"