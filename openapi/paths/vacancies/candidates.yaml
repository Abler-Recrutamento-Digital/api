get:
  tags:
    - Vagas
  summary: Buscar candidatos
  description: Busca candidatos da vaga
  security:
    - BearerToken: []
  parameters:
    - in: path
      name: id
      description: ID da vaga
      required: true
      schema:
        type: integer
    - in: path
      name: candidate_id
      description: ID do candidato
      required: true
      schema:
        type: integer
    - in: query
      name: name
      description: Filtrar os candidatos pelo nome
      schema:
        type: string
    - in: query
      name: email
      description: Filtrar os candidatos pelo e-mail
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers:
        Authorization:
          schema:
            type: string
          description: Bearer JWT
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/candidate/candidates.yaml"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/api.yaml"
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/api.yaml"
