get:
  tags:
    - Vagas
  summary: Buscar
  description: Busca de vagas
  security:
    - BearerToken: []
  parameters:
    - in: query
      name: q
      description: Busca por query string
      schema:
        type: string
    - in: query
      name: created_at_from
      description: Busca data de criação da vaga
      schema:
        type: string
        format: "DD/MM/YYYY"
    - in: query
      name: created_at_to
      description: Busca data de criação da vaga
      schema:
        type: string
        format: "DD/MM/YYYY"
    - in: query
      name: forward_at_from
      description: Busca data de encaminhamento da vaga
      schema:
        type: string
        format: "DD/MM/YYYY"
    - in: query
      name: forward_at_to
      description: Busca data de encaminhamento da vaga
      schema:
        type: string
        format: "DD/MM/YYYY"
    - in: query
      name: finished_at_from
      description: Busca data de fechamento da vaga
      schema:
        type: string
        format: "DD/MM/YYYY"
    - in: query
      name: finished_at_to
      description: Busca data de fechamento da vaga
      schema:
        type: string
        format: "DD/MM/YYYY"
    - in: query
      name: statuses
      description: Status da vaga
      schema:
        type: string
        enum:
          - customer_request
          - draft
          - waiting_approval
          - ready_for_publish
          - published
          - stopped
          - forwarded_by_customer
          - finished
          - canceled
    - in: query
      name: include
      description:
        "Quando um relacionamento precisar estar presente no dado serializado do
        cliente, apenas inclua usando esse parâmetro. Envie o `include` separado
        por vírgula para retornar mais que um. Exemplo:
        `api.abler.com.br/v1/vacancies?include=address,team`"
      schema:
        type: string
        enum:
          - pipeline
          - address
          - team
          - level_of_interest
          - area_of_interests
          - vacancies_benefits
          - vacancies_benefits.benefit
          - vacancies_languages
          - vacancies_languages.language
          - complementary_formations
          - vacancy_admission_info
          - customer
          - approvers
          - analysts
    - in: query
      name: per_page
      description: Registros por página
      schema:
        type: string
    - in: query
      name: page
      description: Página
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers:
        Authorization:
          schema:
            type: string
          description: Bearer JWT
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/vacancy/vacancies.yaml"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/api.yaml"
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/api.yaml"
post:
  tags:
    - Vagas
  summary: Criar
  description: Criar vaga
  security:
    - BearerToken: []
      AuthToken: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/VacancyPayload'
  responses:
    '200':
      description: successful operation
      headers:
        Authorization:
          schema:
            type: string
          description: Bearer JWT
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/vacancy/vacancy.yaml"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/api.yaml"
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/api.yaml"

