get:
  tags:
    - Clientes
  summary: Buscar contatos
  description: Busca de contatos de clientes
  security:
    - BearerToken: []
  parameters:
    - in: query
      name: q
      description: Filtrar os contatos por query string
      schema:
        type: string
    - in: query
      name: customer_id
      description: Filtrar os contatos pelo ID do cliente
      schema:
        type: integer
    - in: query
      name: include
      description:
        $ref: include_contacts.md
      schema:
        type: string
        enum:
          - customer
          - vacancies
          - access_role
    - in: query
      name: per_page
      description: Registros por página
      schema:
        type: string
    - in: query
      name: page
      description: Página
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers:
        Authorization:
          schema:
            type: string
          description: Bearer JWT
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/customer/customer_contacts.yaml"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/api.yaml"
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/response/api.yaml"