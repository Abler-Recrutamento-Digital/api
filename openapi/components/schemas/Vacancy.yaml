type: object
properties:
  title:
    type: string
    description: Cargo
  salary:
    type: integer
    description: Salário
    example: 2500
  educational_level:
    type: string
    description: Nível de escolaridade
    enum:
      - ensino_fundamental
      - ensino_medio
      - ensino_medio_tecnico
      - tecnico
      - graduacao
      - pos
      - mba
      - mestrado
      - doutorado
  contracting_regime:
    type: string
    description: Tipo de contrato
    enum:
      - avaliacao_psicologica
      - clt
      - pj
      - contrato_hibrido
      - estagiario
      - freelancer
      - intermitente
      - periodo_determinado
      - profissional_independente_contrato_societario
      - staff
      - temporario
      - terceiro
      - aprendiz
  available_for_travel:
    type: boolean
    description: Viajar a trabalho
  available_for_change:
    type: boolean
    description: Mudar de cidade
  available_for_homeoffice:
    type: boolean
    description: Trabalhar home-office
  working_journey:
    type: string
    description: Jornada de trabalho
  quantity:
    type: integer
    description: Quantidade
  educational_level_status:
    type: string
    description: Status de escolaridade
    enum:
      - cursando
      - completo
      - indiferente
  slug:
    type: string
    description: URL (slug)
  required_experience:
    type: boolean
    description: Experiência necessária
  status:
    type: string
    description: Status
    enum:
      - draft
      - waiting_approval
      - ready_for_publish
      - published
      - stopped
      - forwarded_by_customer
      - finished
      - canceled
      - customer_request
  released:
    type: boolean
    description: Em divulgação
  requisition_type:
    type: string
    description: Tipo de requisição
    enum:
      - administracao_contrato
      - alocacao
      - banco_talentos
      - expansao
      - hunting
      - reposicao
      - substituicao
  notify_feedback:
    type: boolean
    description: Notificar feedback
  notify_invitation:
    type: boolean
    description: Notificar convite
  description:
    type: string
    description: Descrição da vaga
  created_at:
    type: string
    description: Criado em
  updated_at:
    type: string
    description: Atualizado em
